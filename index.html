<!DOCTYPE html>
<html>

<head>

  <!-- General -->
  <meta charset="utf-8">
  <title>aNewDev | build a pomodoro clock | freeCodeCamp project</title>

  <!-- Codepen Link -->
  <!-- https://codepen.io/anewdev/full/pedepo/ -->

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- add jquery using googleapis -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- add bootstrap css using maxcdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- link to custom scripts -->
  <script src="scripts.js"></script>

  <!-- link to custom CSS -->
  <link rel="stylesheet" type="text/css" href="custom.css">

  <!-- link to google font -->


</head>

<body>

  <div class="container" align="center">

    <!-- Session length contorls -->
    <div class="session">
      <p>Session Length</p>
      <p>- <span id="sessionTime">25</span> +</p>
    </div>

    <!-- Break length contorls -->
    <div class="break">
      <p>Break Length</p>
      <p>- <span id="breakTime">5</span> +</p>
    </div>

    <!-- Countdown area -->
    <div class="countdown">
      <p>Countdown</p>
      <p>25:00</p>
    </div>

  </div>

  <!-- footer -->
  <footer class="footer text-center">
    <p class="text-muted">Built with much angst and learning by <a href="https://aNewDev.io" target="_blank">aNewDev</a> while completing <a href="https://freecodecamp.com" target="_blank">freeCodeCamp</a>.</p>
  </footer>

</body>

</html>
